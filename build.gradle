plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'io.pivotal.pal.cert'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'

/*
	implementation 'org.springframework.boot:spring-boot-starter-security'
*/

	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.7.0'
	implementation 'com.google.guava:guava:11.0.2'
	/*
	implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.1.RELEASE'
	*/
	/*
	implementation 'org.drools:drools-core:7.0.0.Final'
	implementation 'org.kie:kie-spring:7.0.0.Final'
	*/
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
