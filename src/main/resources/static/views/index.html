<html ng-app="certApp">
<head>
    <title>Pivotal Certification Dashboard</title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/Chart.min.js"></script>
    <script src="js/lib/angular-chart.js"></script>
    <script src="js/lib/sweetalert2.all.min.js"></script>
    <script src="js/lib/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="js/lib/ng-file-upload.min.js"></script>
    <script src="js/lib/angular-datepicker.js"></script>

    <script src="js/app/app.js"></script>
    <script src="js/app/summary.js"></script>
    <script src="js/app/detail.js"></script>
    <script src="js/app/administration.js"></script>
    <script src="js/app/dynamicQuery.js"></script>
    <script src="js/app/dynamicTab.js"></script>

    <link rel="stylesheet" href="css/lib/caddy.css">
    <link rel="stylesheet" href="css/app/mystyle.css">
    <link rel="stylesheet" href="css/lib/angular-datepicker.css">

</head>
<body  ng-controller="appController" >

<header>
    <a href="/">
        <img alt="Pivotal Education" src="views/logo.svg"/>
    </a>
</header>

<h2>Pivotal Certification Dashboard</h2>

<div class="tab">
    <button id="summaryTab" class="tablinks" ng-click="changeTab($event, 'summary')" >Summary</button>
    <button class="tablinks" ng-click="changeTab($event, 'detail')" >Detail</button>
    <button class="tablinks" ng-hide="userRole=='USER'" ng-click="changeTab($event, 'dynamicQuery')" >Dynamic Report</button>
    <button class="tablinks" ng-hide="userRole=='USER'" ng-click="changeTab($event, 'administration')">Administration</button>
    <button id="dTab0" class="tablinks" ng-hide="hidedTabs[0]" ng-click="changeTab($event, 'dynamicTab0')">{{dTabNames[0]}}</button>
    <button id="dTab1" class="tablinks" ng-hide="hidedTabs[1]" ng-click="changeTab($event, 'dynamicTab1')">{{dTabNames[1]}}</button>
    <button id="dTab2" class="tablinks" ng-hide="hidedTabs[2]" ng-click="changeTab($event, 'dynamicTab2')">{{dTabNames[2]}}</button>
    <button id="dTab3" class="tablinks" ng-hide="hidedTabs[3]" ng-click="changeTab($event, 'dynamicTab3')">{{dTabNames[3]}}</button>
    <button id="dTab4" class="tablinks" ng-hide="hidedTabs[4]" ng-click="changeTab($event, 'dynamicTab4')">{{dTabNames[4]}}</button>
</div>
<br>
<div ng-view></div>

</body>
</html>
